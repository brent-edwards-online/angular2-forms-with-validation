<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <form class="" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userdata">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" formControlName="fullname">

            <div *ngIf="!contactForm.get('userdata.fullname').valid && (!contactForm.get('userdata.fullname').pristine || contactForm.get('userdata.fullname').touched)"
              class="alert alert-danger alert-margin-top-5">
              <div [hidden]="!contactForm.get('userdata.fullname').errors.required">Full name is required</div>
              <div [hidden]="!contactForm.get('userdata.fullname').errors.nameIsForbidden">This name is forbidden</div>
            </div>

          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
            <div *ngIf="!contactForm.get('userdata.email').valid && (!contactForm.get('userdata.email').pristine || contactForm.get('userdata.email').touched)"
              class="alert alert-danger alert-margin-top-5">
              <div [hidden]="!contactForm.get('userdata.email').errors.required">Email is required</div>
              <div [hidden]="!contactForm.get('userdata.email').errors.email">Please enter a valid email</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
            <div *ngIf="!contactForm.get('userdata.password').valid && (!contactForm.get('userdata.password').pristine || contactForm.get('userdata.password').touched)"
              class="alert alert-danger alert-margin-top-5">
              <div [hidden]="!contactForm.get('userdata.password').errors.required">Password is required</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Claim To Fame</label>
          <textarea class="form-control" id="claim" name="claim" formControlName="claim"></textarea>
        </div>

        <div class="form-group">
          <label>Mood</label>
          <select class="form-control" id="mood" name="mood" formControlName="mood">
            <option *ngFor="let mood of moods" [value]="mood">{{mood}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label class="radio-inline">
              <input type="radio" name="gender" [value]="gender" formControlName="gender">{{gender}}</label>
          </div>
        </div>

        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobbie()">Add Hobbie</button>
          <div class="form-group" *ngFor="let hobbie of contactForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
