<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <form class="" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" 
            class="form-control" 
            id="fullname" 
            name="fullname"
            formControlName="fullname"
            >
            <!--
            <div *ngIf="!fullname.valid && (!fullname.pristine || fullname.touched)" class="alert alert-danger alert-margin-top-5">
              <div [hidden]="!fullname.errors.required">Full name is required</div>
            </div>
            -->
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" 
            class="form-control" 
            id="email" 
            name="email"
            formControlName="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" 
            class="form-control" 
            id="password" 
            name="password"
            formControlName="password">
        </div>
        <div class="form-group">
          <label>Claim To Fame</label>
          <textarea class="form-control" 
            id="claim" 
            name="claim" 
            formControlName="claim"></textarea>
        </div>

        <div class="form-group">
          <label>Mood</label>
          <select class="form-control" 
            id="mood" 
            name="mood"
            formControlName="mood">
            <option *ngFor="let mood of moods" [value]="mood">{{mood}}</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label class="radio-inline">
              <input type="radio" name="gender" [value]="gender" formControlName="gender">{{gender}}</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
